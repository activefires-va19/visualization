<!DOCTYPE html>
<meta charset="utf-8">
<title>Active Fire VA</title>

<head>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class='header'>
    <table id="title_table">
      <tr>
        <th>
          <span class="title_container">
            <p id='title'> <b>Active Fires Monitoring Project</b></p><br>
          </span>
        </th>
        <th>
          <span class="satellite_filter">
            <b>Satellite:</b>
            <input type="checkbox" name="terra" value="terra">
            <p id="terra_text" style="display:inline;">Terra</p>
            <input type="checkbox" name="aqua" value="aqua">
            <p id="aqua_text" style="display:inline;">Aqua </p>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
            <b>Day-time:</b>
            <input type="checkbox" name="day" value="day">
            <p id="day_text" style="display:inline;">Day</p>
            <input type="checkbox" name="night" value="night">
            <p id="night_text" style="display:inline;">Night</p> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
            <input type="week" name="year_week">
          </span>
        </th>
        <th>
          <button style="display:inline-block" id='darkmode_button' class='invisible_button'>
            <img src="./res/darkmode_off.svg" height="30" width="30" id='darkmode_img' />
          </button>
          <button style="display:inline-block" id='blind_button' class='invisible_button'>
            <img src="./res/blind_off.svg" height="30" width="30" id='blind_img' />
          </button>

        </th>
      </tr>
    </table>
  </div>
  <div class='container'>
    <div class='subcontainer1'>
      <div class="map_area"></div>
      <div class="parallel_area"></div>
      <div class="box_area">

        <div class='button_box_area'>
          <button disabled="true" id="c21" type="radio" class='button_interaction'> 21k </button>
          <button id="c31" type="radio" class='button_interaction'> 31k </button>
        </div>

        <div class="box1">
          <div class="boxplot1"></div>
          <hr>
        </div>

        <div class="box2">
          <div class="boxplot2"></div>
          <hr>
        </div>

        <div class="box3">
          <div class="boxplot3"></div>
        </div>

      </div>
    </div>
    <div class='subcontainer2'>
      <div class="scatterplot_area"></div>
      <div class="bar_area"></div>
      <div class="histo_area">
        <div class='button_histo_area'>
          <button id="hours" disabled="true" type="radio" class='button_interaction'> 0-24 </button>
          <button id="week" type="radio" class='button_interaction'> Week </button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/utils.js"></script>
  <script src="./js/orchestrator.js"></script>
  <script src="./js/color_manager.js"></script>
  <script src="./js/header_filtering.js"></script>
  <script src="./js/parallel_coordinates_chart.js"></script>
  <script src="./js/scatterplot.js"></script>
  <script src="./js/boxplot_brightness_chart.js"></script>
  <script src="./js/boxplot_area_chart.js"></script>
  <script src="./js/boxplot_frp_chart.js"></script>
  <script src="./js/map.js"></script>
  <script src="./js/histogram_chart.js"></script>
  <script src="./js/bar_chart.js"></script>
</body>
