<!DOCTYPE html>
<meta charset="utf-8">
<title>Firms visualization</title>

<head>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/index.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
</head>

<body>
  <div class='header'>
    <span class="title_container">
      <p id='title'> <b>Forest Fire Monitoring Project</b></p>
    </span>
    <span class="satellite_filter">
      <p>Satellite:</p>
      <input type="checkbox" name="terra" value="terra" default-value=>Terra<br>
      <input type="checkbox" name="aqua" value="aqua">Aqua<br>
      <p>Day-time:</p>
      <input type="checkbox" name="day" value="day">Day<br>
      <input type="checkbox" name="night" value="night">Night<br>
    </span>
  </div>
  <div class='container'>
    <div class='subcontainer1'>
      <div class="map_area"></div>
      <div class="parallel_area"></div>
    </div>
    <div class='subcontainer2'>
      <div class="scatterplot_area"></div>
      <div class="box_area">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
      </div>
      <div class="pie_area"></div>
      <div class="histo_area">
        <div class='button_histo_area'>        
          <button id = "hours" type = "radio"> 0-24 </button>
          <button id = "week" type = "radio"> Week </button>
        </div>  
      </div>
    </div>
  </div>

  <script src="./js/orchestrator.js"></script>
  <script src="./js/Parallel_coordinates_chart.js"></script>
  <script src="./js/scatterplot.js"></script>
  <script src="./js/Boxplot_Brightness_chart.js"></script>
  <script src="./js/Boxplot_Brightness_31k_chart.js"></script>
  <script src="./js/Boxplot_Frp_chart.js"></script>
  <script src="./js/Map.js"></script>
  <script src="./js/Histogram_chart.js"></script>
  <script src="./js/Bar_chart.js"></script>
</body>
